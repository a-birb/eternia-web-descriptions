<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
            margin: 0;
            padding: 0;
            }

            body {
                max-height: 100%;
                overflow: hidden;
                background-image: url(https://wallpapers.com/images/hd/captivating-mountain-scene-t4oeu06fxxizmear.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: bottom right;
            }

            img {
                max-width: 100%;
                max-height: 100vh;
                position: relative;
            }

            .image-stack__item--top {
                float: left;
                margin-right: -100%;
                z-index: 1;
            }

            .image-stack__item--text {
                right: 0%;
                float: left;
                margin-left: 25%;
            }

            .image-stack__item--bottom {
                float: right;
                margin-right: 10%;
                margin-left: -100%;
                z-index: -1;
            }

            .image-stack::after {
                content: ' ';
                display: table;
                clear: both;
            }

            .char-art-top {
                animation: slide 3s 0s;
                animation-fill-mode: forwards;
            }

            .char-art-bottom {
                opacity: 0;
                animation: fade 3s 2s;
                animation-fill-mode: forwards;
            }

            .char-text {
                top: 0vh;
                opacity: 0;
                animation: fade 2s 1s;
                animation-fill-mode: forwards;
            }

            @keyframes slide-down {
                0% {top: -200vh;}
                100% {top: -100vh;}
            }

            @keyframes slide {
                0% {left: -80%;}
                100% {left: 0%;}
            }

            @keyframes fade {
                0% {opacity: 0;}
                100% {opacity: 10;}
            }
        </style>
    </head>

    <body>
        <div class="image-stack__item image-stack__item--bottom">
            <img src="" class="char-art-bottom">
        </div>

        <div class="image-stack__item image-stack__item--top">
            <img src="images\mari_2.png" class="char-art-top">
        </div>

        <div class="image-stack__item--text">
            <img src="images\mari_text2.png" class="char-text">
        </div>

        <div>
            <audio autoplay src="audio\The Drunk-kfU9Fdl-boQ.mp3"></audio>
        </div>
    </body>

</html>
