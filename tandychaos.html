<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
            }

            body {
                max-height: 100%;
                overflow: hidden;
                background-image: url('images/tandyghost_bg.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                background-position: bottom center;
            }

            img {
                height: 100vh;
                position: relative;
                overflow: visible;
                clip-path: rect(200vw);
            }

            .image-stack__item--top {
                height: 100vh;
                width: 100vw;
                margin-left: -100%;
                float: right;
                z-index: 0;
            }

            .image-stack__item--bottom {
                height: 100%;
                width: 100vw;
                margin-right: -100%;
                float: left;
                z-index: 1;
            }

            .image-stack::after {
                content: ' ';
                display: table;
                clear: both;
            }

            .char-art-top {
                display: block;
                margin: 0 auto;
                top: -2.5vh;
                animation-fill-mode: forwards;
            }

            .char-text {
                display: block;
                margin: 0 auto;
                top: 100vh;
                animation: slide-up 1.5s 4s forwards;
            }

            .char-art-overlay {
                display: block;
                margin: 0 auto;
                top: 0vh;
                opacity: 1;
                background: #000100;
                animation: fade-bg 1s 3.5s;
                animation-fill-mode: forwards;
            }

            @keyframes fade {
                0% {opacity: 0;}
                100% {opacity: 1;}
            }

            @keyframes fade-bg {
                0% {opacity: 1;}
                100% {opacity: 0;}
            }

            @keyframes slide-up {
                0% {top: 100vh;}
                100% {top: 10vh;}
            }
        </style>
    </head>

    <body>
        <div class="image-stack__item image-stack__item--top">
            <img src="images\tandavachaos2.gif" class="char-art-top">
        </div>

        <div class="image-stack__item image-stack__item--bottom">
            <img src="images\tandava_txt5.png" class="char-text">
        </div>

        <div class="image-stack__item image-stack__item--top">
            <div class="char-art-overlay">
                <img src="images\violentscene.gif" class="char-art-overlay">
            </div>
        </div>

        <div>
            <audio autoplay loop src="audio\tandychaos.mp3"></audio>
        </div>
    </body>

</html>
