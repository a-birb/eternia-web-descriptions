<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
            margin: 0;
            padding: 0;
            }

            body {
                overflow: hidden;
                background: url(https://i.pinimg.com/originals/86/8b/e7/868be70af8ebf3c9a8552c3409aa3919.png) no-repeat;
                background-size: 100vw 101vh;
            }

            img {
                max-width: 100%;
                max-height: 100vh;
                position: relative;
            }

            .image-stack__item--top {
                float: left;
                margin-right: -100%;
                z-index: 1;
            }

            .image-stack__item--text {
                float: left;
                margin-left: 40%;
                margin-right: 1%;
            }

            .image-stack__item--bottom {
                float: right;
                right: -0%;
                z-index: -1;
            }

            .image-stack::after {
                content: ' ';
                display: table;
                clear: both;
            }

            .char-art-top {
                animation: slide 3s 0s;
                animation-fill-mode: forwards;
            }

            .char-art-bottom {
                opacity: 0;
                animation: fade 3s 2s;
                animation-fill-mode: forwards;
            }

            .char-text {
                top: -200vh;
                animation: slide-down 2s 1s;
                animation-fill-mode: forwards;
            }

            @keyframes slide-down {
                0% {top: -200vh;}
                100% {top: -100vh;}
            }

            @keyframes slide {
                0% {left: -20%;}
                100% {left: 15%;}
            }

            @keyframes fade {
                0% {opacity: 0;}
                100% {opacity: 10;}
            }
        </style>
    </head>
