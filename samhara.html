<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
            }

            body {
                max-height: 100%;
                overflow: hidden;
                background-color: black;
                background-repeat: no-repeat;
                background-size: cover;
                background-position: bottom center;
            }

            img {
                height: 100vh;
                position: relative;
                overflow: visible;
                clip-path: rect(200vw);
            }

            .image-stack__item--top {
                height: 100vh;
                width: 100vw;
                margin-left: -100%;
                float: right;
                z-index: 0;
            }

            .image-stack__item--bottom {
                height: 100%;
                width: 100vw;
                margin-right: -100%;
                float: left;
                z-index: 1;
            }

            .image-stack::after {
                content: ' ';
                display: table;
                clear: both;
            }

            #char-art, #bg-art {
                display: block;
                margin: auto;
            }

        </style>
    </head>

    <body>
        <div class="image-stack__item image-stack__item--top">
            <img src="images/samhara_bg3.png" id="bg-art">
        </div>

        <div class="image-stack__item image-stack__item--bottom">
            <img src="images/samhara.png" id="char-art">
        </div>

        <div>
            <audio autoplay loop src="audio/samhara.mp3"></audio>
        </div>
    </body>
    
    <script>
        function getRandomInt(max) {
        return Math.floor(Math.random() * max);
        }
        let bg = getRandomInt(4)
        console.log(`${bg}`)
        document.getElementById("bg-art").src = `images/samhara_bg${bg}.png`
    </script>
</html>
